<div class="table table-sm table-striped table-hover" ng-controller="RegistrationsPluginController">
    <button type="button" ng-disabled="getState()" ng-click="getRegistrations()"> Hent registreringer</button>
    <button type="button" ng-disabled="getState()" ng-click="exportToExcel()">Export</button>
    <table>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Dato</th>
                <th scope="col">Navn</th>
                <th scope="col">Email</th>
                <th scope="col">Afdeling</th>
                <th scope="col">Antal voksne</th>
                <th scope="col">Antal børn</th>
                <th scope="col">Medbringer trailer</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="reg in aRegistrations">
                <th scope="row">
                    <button type="button" ng-disabled="getState()" ng-click="delete(reg.Id)">Slet</button>
                    <button type="button" ng-click="edit(reg.Id)" ng-disabled="isEditing(reg.Id)">Rediger</button>
                    <button type="button" ng-click="saveEdit(reg)" ng-disabled="!isEditing(reg.Id)">Gem</button>
                </th>
                <th scope="row">{{ reg.EventDate }}</th>
                <th scope="row"><input type="text" ng-disabled="!isEditing(reg.Id)" ng-model="reg.Name" value="{{ reg.Name }}" /></th>
                <th scope="row"><input type="text" ng-disabled="!isEditing(reg.Id)" value="{{ reg.Email }}" /></th>
                <th scope="row"><input type="text" ng-disabled="!isEditing(reg.Id)" value="{{ reg.Department }}" /></th>
                <th scope="row"><input type="text" ng-disabled="!isEditing(reg.Id)" value="{{ reg.NoOfAdults }}" /></th>
                <th scope="row"><input type="text" ng-disabled="!isEditing(reg.Id)" value="{{ reg.NoOfChildren }}" /></th>
                <th scope="row"><input type="text" ng-disabled="!isEditing(reg.Id)" value="{{ reg.BringsTrailer }}" /></th>
            </tr>
        </tbody>
    </table>

    <umb-box ng-if="loading">
        <umb-box-content style="height: 250px; position: relative;">
            <umb-load-indicator />
        </umb-box-content>
    </umb-box>
</div>
